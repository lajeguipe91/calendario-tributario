<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Fiscal - Obligaciones Tributarias</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Connection Status Banner -->
    <div id="connectionStatus" class="connection-status hidden">
        <div class="container">
            <div class="status-content">
                <span id="statusIcon" class="status-icon">‚ö†Ô∏è</span>
                <span id="statusText">Conectando a Supabase...</span>
                <button id="retryBtn" class="btn btn--sm btn--outline hidden">Reintentar</button>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Calendario Fiscal</h1>
                <div class="header-actions">
                    <button id="addRecordBtn" class="btn btn--primary">
                        ‚ûï Agregar Registro
                    </button>
                    <button id="importCsvBtn" class="btn btn--outline">
                        ‚¨ÜÔ∏è Importar CSV
                    </button>
                    <input type="file" id="csvFileInput" accept=".csv" class="hidden">
                    <button id="exportBtn" class="btn btn--outline">
                        üì• Exportar a Excel
                    </button>
                    <button id="signoutBtn" class="btn btn--outline hidden">Desconectar</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Cargando datos fiscales...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filters Section -->
            <section class="filters-section">
                <div class="card">
                    <div class="card__body">
                        <div class="card-header">
                            <h3>Filtros</h3>
                            <button id="toggleFiltersBtn" class="btn btn--sm btn--outline">Mostrar</button>
                        </div>
                        <div class="filters-grid">
                            <div class="filter-group">
                                <label class="form-label">Empresa</label>
                                <div class="filter-container">
                                    <input type="text" id="empresaSearch" class="form-control filter-search" placeholder="Buscar empresa...">
                                    <div id="empresaFilters" class="filter-checkboxes"></div>
                                </div>
                            </div>
                            <div class="filter-group">
                                <label class="form-label">Entidad</label>
                                <div class="filter-container">
                                    <input type="text" id="entitySearch" class="form-control filter-search" placeholder="Buscar entidad...">
                                    <div id="entityFilters" class="filter-checkboxes"></div>
                                </div>
                            </div>
                            <div class="filter-group">
                                <label class="form-label">Responsable</label>
                                <div class="filter-container">
                                    <input type="text" id="responsableSearch" class="form-control filter-search" placeholder="Buscar responsable...">
                                    <div id="responsableFilters" class="filter-checkboxes"></div>
                                </div>
                            </div>
                            <div class="filter-group">
                                <label class="form-label">Obligaci√≥n</label>
                                <div class="filter-container">
                                    <input type="text" id="obligacionSearch" class="form-control filter-search" placeholder="Buscar obligaci√≥n...">
                                    <div id="obligacionFilters" class="filter-checkboxes"></div>
                                </div>
                            </div>
                            <div class="filter-group">
                                <label class="form-label">Estado</label>
                                <div class="filter-container">
                                    <div id="statusFilters" class="filter-checkboxes"></div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button id="clearFilters" class="btn btn--outline">Limpiar Filtros</button>
                            <button id="applyFilters" class="btn btn--primary">Aplicar Filtros</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Calendar Section -->
            <section class="calendar-section">
                <div class="card">
                    <div class="card__body">
                        <div class="calendar-header">
                            <h3>Calendario de Vencimientos</h3>
                            <div class="calendar-stats">
                                <button class="stat stat-button" id="totalStat" data-filter="total">
                                    <span class="stat-label">Total:</span>
                                    <span id="totalCount" class="stat-value">0</span>
                                </button>
                                <button class="stat stat-button" id="upcomingStat" data-filter="upcoming">
                                    <span class="stat-label">Pr√≥ximos:</span>
                                    <span id="upcomingCount" class="stat-value">0</span>
                                </button>
                                <button class="stat stat-button" id="overdueStat" data-filter="overdue">
                                    <span class="stat-label">Vencidos:</span>
                                    <span id="overdueCount" class="stat-value">0</span>
                                </button>
                            </div>
                        </div>
                        <div id="calendar"></div>
                    </div>
                </div>
            </section>

            <!-- Data Table Section -->
            <section class="table-section">
                <div class="card">
                    <div class="card__body">
                        <div class="table-header">
                            <h3>Obligaciones Tributarias</h3>
                            <div class="date-filter-bar">
                                <label class="form-label">Filtro por fecha:</label>
                                <div class="date-filters">
                                    <select id="yearFilter" class="form-control form-control--sm">
                                        <option value="">Todos los a√±os</option>
                                    </select>
                                    <select id="monthFilter" class="form-control form-control--sm">
                                        <option value="">Todos los meses</option>
                                        <option value="01">Enero</option>
                                        <option value="02">Febrero</option>
                                        <option value="03">Marzo</option>
                                        <option value="04">Abril</option>
                                        <option value="05">Mayo</option>
                                        <option value="06">Junio</option>
                                        <option value="07">Julio</option>
                                        <option value="08">Agosto</option>
                                        <option value="09">Septiembre</option>
                                        <option value="10">Octubre</option>
                                        <option value="11">Noviembre</option>
                                        <option value="12">Diciembre</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Bulk Actions -->
                        <div id="bulk-actions-container" class="bulk-actions hidden">
                            <label for="bulk-status-select">Cambiar estado a:</label>
                            <select id="bulk-status-select" class="form-control form-control--sm">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Presentado">Presentado</option>
                                <option value="No Aplica">No Aplica</option>
                            </select>
                            <button id="bulk-update-btn" class="btn btn--primary btn--sm">Actualizar Seleccionados</button>
                        </div>
                        <div class="table-container" id="tableContainer">
                            <table id="obligationsTable" class="data-table">
                                <thead id="tableHeader">
                                    <tr id="headerRow">
                                        <th class="no-sort"><input type="checkbox" id="selectAllRows"></th>
                                        <th class="sortable resizable" data-column="abreviatura">
                                            <div class="th-content">
                                                <span>Abreviatura</span>
                                                <span class="sort-indicator"></span>
                                                <div class="resize-handle"></div>
                                            </div>
                                        </th>
                                        <th class="sortable resizable" data-column="entidad">
                                            <div class="th-content">
                                                <span>Entidad</span>
                                                <span class="sort-indicator"></span>
                                                <div class="resize-handle"></div>
                                            </div>
                                        </th>
                                        <th class="sortable resizable" data-column="obligacion">
                                            <div class="th-content">
                                                <span>Obligaci√≥n</span>
                                                <span class="sort-indicator"></span>
                                                <div class="resize-handle"></div>
                                            </div>
                                        </th>
                                        <th class="sortable resizable" data-column="periodo">
                                            <div class="th-content">
                                                <span>Per√≠odo</span>
                                                <span class="sort-indicator"></span>
                                                <div class="resize-handle"></div>
                                            </div>
                                        </th>
                                        <th class="sortable resizable" data-column="fecha_limite">
                                            <div class="th-content">
                                                <span>Fecha L√≠mite</span>
                                                <span class="sort-indicator"></span>
                                                <div class="resize-handle"></div>
                                            </div>
                                        </th>
                                        <th class="sortable resizable" data-column="estado">
                                            <div class="th-content">
                                                <span>Estado</span>
                                                <span class="sort-indicator"></span>
                                                <div class="resize-handle"></div>
                                            </div>
                                        </th>
                                        <th class="no-sort">Acciones</th>
                                        <th class="no-sort"></th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Editar Obligaci√≥n</h4>
                    <button id="closeModal" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Abreviatura</label>
                                <input type="text" id="editAbreviatura" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Entidad</label>
                                <input type="text" id="editEntity" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Obligaci√≥n</label>
                                <textarea id="editObligacion" class="form-control" rows="2" readonly></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Per√≠odo</label>
                                <input type="text" id="editPeriodo" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Fecha L√≠mite</label>
                                <input type="date" id="editFechaLimite" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Estado</label>
                                <select id="editStatus" class="form-control" required>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Presentado">Presentado</option>
                                    <option value="No Aplica">No Aplica</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelEdit" class="btn btn--outline">Cancelar</button>
                    <button type="submit" form="editForm" id="saveEdit" class="btn btn--primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Record Modal -->
    <div id="addRecordModal" class="modal hidden">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Agregar Registro</h4>
                    <button id="closeAddModal" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addRecordForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Abreviatura</label>
                                <input type="text" id="addAbreviatura" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Empresa</label>
                                <input type="text" id="addEmpresa" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Entidad</label>
                                <input type="text" id="addEntity" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Responsable</label>
                                <input type="text" id="addResponsable" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Obligaci√≥n</label>
                                <textarea id="addObligacion" class="form-control" rows="2" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Per√≠odo</label>
                                <input type="text" id="addPeriodo" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Fecha L√≠mite</label>
                                <input type="date" id="addFechaLimite" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Estado</label>
                                <select id="addStatus" class="form-control" required>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Presentado">Presentado</option>
                                    <option value="No Aplica">No Aplica</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="addPredeterminado" class="form-check-input">
                                <label class="form-check-label" for="addPredeterminado">Predeterminado</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelAdd" class="btn btn--outline">Cancelar</button>
                    <button type="submit" form="addRecordForm" id="saveAdd" class="btn btn--primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
